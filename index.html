        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);

            };

        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                    vx: Math.random() * 4 - 2, vy: Math.random() * 4 - 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`, size: Math.random() * 5 + 2
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((p, index) => {
                    p.x += p.vx; p.y += p.vy; p.size *= 0.98;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                    if (p.size < 0.5) particles.splice(index, 1);
                });
                if (particles.length > 0) requestAnimationFrame(animate);
            }
            animate();
        }

        async function getMultiplePrices(coinIds) {
            if (!coinIds || coinIds.length === 0) return {};
            const uniqueIds = [...new Set(coinIds)].join(',');
            const cacheKey = `prices_${APP_VERSION}_${uniqueIds}`;
            const cached = localStorage.getItem(cacheKey);
            
            if (cached) {
                const { data, timestamp } = JSON.parse(cached);
                if (Date.now() - timestamp < 120000) { // 2 minute cache
                    return data;
                }
            }
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${uniqueIds}&vs_currencies=usd`);
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                localStorage.setItem(cacheKey, JSON.stringify({ data, timestamp: Date.now() }));
                return data;
            } catch (error) {
                console.error("getMultiplePrices error:", error);
                return {}; 
            }
        }

            document.getElementById('set-alert').addEventListener('click', () => {

        async function renderNews(container) {
            let allNews = [];
            let newsPage = 1;
            const newsPerPage = 9;

            container.innerHTML = `
                <div class="mb-6 flex flex-col md:flex-row gap-4 items-center">
                    <input type="text" id="news-search" placeholder="Cari berita..." class="w-full p-3 pl-10 bg-white dark:bg-slate-800 rounded-lg border border-slate-300 dark:border-slate-700">
                </div>
                <div id="news-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">${Array(6).fill('<div class="h-64 skeleton-loader"></div>').join('')}</div>
                <div class="mt-6 text-center"><button id="load-more-news" class="px-6 py-3 bg-gradient-to-r text-white rounded-lg hover:opacity-80 pulse-glow" style="display: none;">Muat Lagi</button></div>
            `;
            
            const renderNewsItems = (items) => {
                const newsGrid = document.getElementById('news-grid');
                const itemsToRender = items.slice(0, newsPage * newsPerPage);
                
                newsGrid.innerHTML = itemsToRender.length > 0 ? itemsToRender.map(item => `
                    <div class="glass-card p-4 rounded-xl cursor-pointer hover:shadow-lg transition-shadow" data-news-link="${item.link}" tabindex="0" aria-label="Baca berita: ${item.title}">
                        <div class="h-full flex flex-col">
                            <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-32 object-cover rounded-t-lg mb-3" loading="lazy">
                            <div class="flex-1 flex flex-col justify-between">
                                <h4 class="text-md font-semibold mt-2 line-clamp-2">${item.title}</h4>
                                <div class="flex justify-between items-center mt-3">
                                    <p class="text-xs text-gray-400">${item.source}</p>
                                    <p class="text-xs text-gray-400">${new Date(item.pubDate).toLocaleDateString('id-ID')}</p>
                                </div>
                            </div>
                        </div>
                    </div>`).join('') : `<p class="col-span-full text-center p-4">Tidak ada berita ditemukan.</p>`;
                
                document.getElementById('load-more-news').style.display = items.length > newsPage * newsPerPage ? 'inline-block' : 'none';
            };

            const loadNews = async () => {
                const sources = [{ name: 'CoinTelegraph', url: 'https://api.rss2json.com/v1/api.json?rss_url=https://cointelegraph.com/rss' }, { name: 'CoinDesk', url: 'https://api.rss2json.com/v1/api.json?rss_url=https://www.coindesk.com/arc/outboundfeeds/rss/' }];
                document.getElementById('news-grid').innerHTML = Array(6).fill('<div class="h-64 skeleton-loader"></div>').join('');
                
                try {
                    const results = await Promise.all(sources.map(s => fetch(s.url).then(res => res.json())));
                    allNews = results.flatMap((res, i) => res.items ? res.items.map(item => ({...item, source: sources[i].name, thumbnail: item.thumbnail || 'https://placehold.co/600x400/0f172a/38bdf8?text=Berita'})) : []).sort((a,b) => new Date(b.pubDate) - new Date(a.pubDate));
                    renderNewsItems(allNews);
                } catch (error) {
                    console.error("News fetch error:", error);
                    document.getElementById('news-grid').innerHTML = `<div class="col-span-full glass-card p-4 text-center text-red-500"><p>Gagal memuat berita. Coba lagi nanti.</p><button id="retry-news" class="mt-2 text-[var(--primary)] font-bold">Coba Lagi</button></div>`;
                }
            };
            
            loadNews();
            
            document.getElementById('news-search').addEventListener('input', debounce(e => {
                const query = e.target.value.toLowerCase();
                const filtered = allNews.filter(item => item.title.toLowerCase().includes(query));
                newsPage = 1;
                renderNewsItems(filtered);
            }, 500)); 

            container.addEventListener('click', e => {
                if(e.target.id === 'retry-news') loadNews();
                if(e.target.id === 'load-more-news') { newsPage++; renderNewsItems(allNews); }
                const card = e.target.closest('[data-news-link]');
                if(card) {
                    const item = allNews.find(n => n.link === card.dataset.newsLink);
                    if(item) showNewsDetails(item);
                }
            });
            container.addEventListener('keydown', e => {
                if (e.key === 'Enter') {
                    const card = e.target.closest('[data-news-link]');
                    if(card) {
                        const item = allNews.find(n => n.link === card.dataset.newsLink);
                        if(item) showNewsDetails(item);
                    }
                }
            });
        }
        
        function showNewsDetails(item) {
            const modal = document.getElementById('modal');
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-content').innerHTML = `
                <div class="space-y-4">
                    <img src="${item.thumbnail}" alt="${item.title}" class="w-full h-48 object-cover rounded-lg" loading="lazy">
                    <p class="text-sm text-gray-600 dark:text-gray-300">${item.description || item.content}</p>
                    <div class="flex gap-2">
                        <a href="${item.link}" target="_blank" rel="noopener noreferrer" class="inline-block px-4 py-2 bg-gradient-to-r text-white rounded-lg hover:opacity-90 pulse-glow">Baca di ${item.source}</a>
                        <button onclick="window.open('https://x.com/intent/tweet?text=${encodeURIComponent(item.title)}&url=${encodeURIComponent(item.link)}')"" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Bagikan ke X</button>
                    </div>

        }
        
        // FEATURE COMPLETE: Portfolio is now functional
        function renderPortfolio(container) {
            let portfolio = JSON.parse(localStorage.getItem(`${APP_VERSION}_cryptoPortfolio`)) || [];
            container.innerHTML = `
                <div class="glass-card p-6 rounded-xl">
                    <h3 class="text-xl font-bold mb-4">Portofolio Saya</h3>
                    <div class="mb-4 space-y-2">
                        <input id="portfolio-coin" placeholder="ID Coin (e.g., bitcoin)" class="p-2 w-full mb-2 bg-slate-100 dark:bg-slate-800 rounded">
                        <input id="portfolio-amount" type="number" placeholder="Jumlah" class="p-2 w-full mb-2 bg-slate-100 dark:bg-slate-800 rounded">
                        <input id="portfolio-price" type="number" placeholder="Harga Beli ($)" class="p-2 w-full mb-2 bg-slate-100 dark:bg-slate-800 rounded">
                        <button id="add-portfolio" class="w-full px-4 py-2 bg-gradient-to-r text-white rounded pulse-glow">Tambah / Update Aset</button>
                    </div>
                    <div id="portfolio-list" class="space-y-4">${portfolio.length === 0 ? '<p class="text-gray-500 text-center">Belum ada koin di portofolio.</p>' : ''}</div>
                </div>
            `;

            const renderPortfolioList = async () => {
                const listEl = document.getElementById('portfolio-list');
                if (portfolio.length === 0) {
                    listEl.innerHTML = '<p class="text-gray-500 text-center">Belum ada koin di portofolio.</p>';
                    return;
                }
                listEl.innerHTML = Array(portfolio.length).fill('<div class="h-20 skeleton-loader"></div>').join('');

                const coinIds = portfolio.map(p => p.id);
                const prices = await getMultiplePrices(coinIds);
                listEl.innerHTML = portfolio.map(p => {
                    const currentPrice = prices[p.id]?.usd || 0;
                    const value = p.amount * currentPrice;
                    const profit = (currentPrice - p.buyPrice) * p.amount;
                    return `
                        <div class="glass-card p-4 rounded-lg flex justify-between items-center">
                            <div>
                                <p class="font-semibold">${(p.name || p.id).charAt(0).toUpperCase() + (p.name || p.id).slice(1)}</p>
                                <p class="text-sm text-gray-500">${p.amount} @ $${p.buyPrice.toLocaleString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="font-semibold">$${value.toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>
                                <p class="text-sm ${profit >= 0 ? 'text-green-500' : 'text-red-500'}">${profit >= 0 ? '+' : ''}$${Math.abs(profit).toLocaleString(undefined, { minimumFractionDigits: 2 })}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            };

            renderPortfolioList();

            document.getElementById('add-portfolio').addEventListener('click', async () => {
                const id = document.getElementById('portfolio-coin').value.toLowerCase().trim();
                const amount = parseFloat(document.getElementById('portfolio-amount').value);
                const buyPrice = parseFloat(document.getElementById('portfolio-price').value);

                if (id && amount > 0 && buyPrice > 0) {
                    const prices = await getMultiplePrices([id]);
                    if(!prices[id]) {
                        showToast('ID Coin tidak ditemukan. Coba lagi.', 'error');
                        return;
                    }

                    const existingAsset = portfolio.find(p => p.id === id);
                    if(existingAsset) {
                        // Update existing asset by averaging
                        const totalAmount = existingAsset.amount + amount;
                        const totalCost = (existingAsset.amount * existingAsset.buyPrice) + (amount * buyPrice);
                        existingAsset.amount = totalAmount;
                        existingAsset.buyPrice = totalCost / totalAmount;
                    } else {
                        portfolio.push({ id, name: id, amount, buyPrice });
                    }
                    
                    localStorage.setItem(`${APP_VERSION}_cryptoPortfolio`, JSON.stringify(portfolio));
                    renderPortfolioList();
                    checkAchievements('portfolio');
                    showToast(`Berhasil menambahkan ${id.toUpperCase()} ke portofolio!`, 'success');
                } else {
                    showToast('Isi semua kolom dengan benar!', 'error');
                }
            });
        }

        // --- CORE APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const passwordOverlay = document.getElementById('password-overlay');
            const appContainer = document.getElementById('app-container');

            document.getElementById('password-form').addEventListener('submit', (e) => {
                e.preventDefault();
                if (document.getElementById('password-input').value === 'ggwp') {
                    passwordOverlay.style.display = 'none';
                    appContainer.classList.remove('hidden');
                    initializeApp();
                } else {
                    document.getElementById('password-error').textContent = 'Password salah!';
                    // UX FIX: Increased timeout to 3 seconds
                    setTimeout(() => document.getElementById('password-error').textContent = '', 3000);
                }
            });

            // Initial theme and color setup
            const storedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', storedTheme === 'dark');
            updateThemeToggleIcon(storedTheme);
            const storedColor = localStorage.getItem('primaryColor') || 'cyan';
            document.documentElement.setAttribute('data-theme', storedColor);
            updateActiveColorButton(storedColor);
        });

        function initializeApp() {
            // Removed Service Worker registration as it causes issues in this environment.
            // PWA features like "Install App" and background notifications will not be available.
            // Local price alerts (setPriceAlert) will still function while the tab is active.

            // Removed Notification.requestPermission() as it's primarily for push notifications tied to service workers.
            // Local price alerts (setPriceAlert) will still trigger a simple Notification API call if permission was previously granted.

            setLanguage(currentLang);
            document.getElementById('lang-switch').value = currentLang;
            document.getElementById('lang-switch').addEventListener('change', e => setLanguage(e.target.value));

            const navList = document.querySelector('#navigation ul');
            navList.innerHTML = appData.map(page => `
                <li>
                    <a href="#" class="nav-link flex items-center gap-3 p-3 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800" data-id="${page.id}">
                        ${page.icon}
                        <span class="font-medium" data-i18n-key="${page.i18n_key}">${page.title}</span>
                    </a>
                </li>`).join('');
            
            document.querySelectorAll('.nav-link').forEach(link => link.addEventListener('click', e => {
                e.preventDefault();
                renderPage(link.dataset.id);
                if (window.innerWidth < 768) document.querySelector('.sidebar').classList.remove('open');
            }));
            
            document.getElementById('theme-toggle').addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                updateThemeToggleIcon(isDark ? 'dark' : 'light');
            });
            document.getElementById('mobile-menu-toggle').addEventListener('click', () => document.querySelector('.sidebar').classList.toggle('open'));
            document.getElementById('focus-mode-toggle').addEventListener('click', () => document.body.classList.toggle('focus-mode'));
            document.querySelectorAll('[data-theme]').forEach(button => button.addEventListener('click', function() {
                const newTheme = this.dataset.theme;
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('primaryColor', newTheme);
                updateActiveColorButton(newTheme);
                const currentPageId = document.querySelector('.nav-link.active')?.dataset.id;
                if(currentPageId) renderPage(currentPageId);
            }));
            document.getElementById('modal-close').addEventListener('click', () => document.getElementById('modal').style.display = 'none');
            document.getElementById('modal').addEventListener('click', (e) => { if(e.target.id === 'modal') e.target.style.display = 'none'; });
            
            loadTrendingNews();
            renderPage('dasbor');
        }

        function updateThemeToggleIcon(theme) {
            document.getElementById('theme-toggle-dark-icon').classList.toggle('hidden', theme !== 'dark');
            document.getElementById('theme-toggle-light-icon').classList.toggle('hidden', theme === 'dark');
        }

        function updateActiveColorButton(activeTheme) {
            document.querySelectorAll('[data-theme]').forEach(btn => {
                btn.classList.toggle('ring-[var(--primary)]', btn.dataset.theme === activeTheme);
                btn.classList.toggle('ring-transparent', btn.dataset.theme !== activeTheme);
            });
        }
        
        // FEATURE COMPLETE: Client-side demo for price alert notification
        function setPriceAlert(coinId, priceThreshold, direction) {
            setInterval(async () => {
                try {
                    const prices = await getMultiplePrices([coinId]);
                    const currentPrice = prices[coinId]?.usd;
                    if (currentPrice && ((direction === 'below' && currentPrice <= priceThreshold) || (direction === 'above' && currentPrice >= priceThreshold))) {
                        // This requires user to have granted notification permission manually via browser settings
                        if (Notification.permission === "granted") {
                            new Notification(`${coinId.toUpperCase()} Price Alert!`, {
                                body: `Harga sekarang: $${currentPrice.toLocaleString()}`,
                                icon: 'https://placehold.co/192x192/0f172a/38bdf8?text=CH' // Replace with your actual icon
                            });
                        } else {
                            console.warn("Notification permission not granted. Cannot show price alert.");
                        }
                        // In a real app, you'd clear this interval after it triggers once.
                    }
                } catch (error) {
                    console.error('Error checking price alert:', error);
                }
            }, 60000); // Check every minute
        }

        async function loadTrendingNews() {
            const trendingEl = document.getElementById('trending-news');
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/search/trending');
                const trending = await response.json();
                const coins = trending.coins.slice(0, 3).map(c => c.item);
                trendingEl.innerHTML = coins.map(c => `
                    <li class="flex items-center gap-2">
                        <img src="${c.thumb}" alt="${c.name}" class="w-5 h-5 rounded-full">
                        <a href="#" data-coin-id="${c.id}" class="hover:text-[var(--primary)] truncate">${c.name}</a>
                    </li>`).join('');
                trendingEl.querySelectorAll('[data-coin-id]').forEach(link => {
                    link.addEventListener('click', e => {
                        e.preventDefault();
                        const coinId = e.currentTarget.dataset.coinId;
                        renderPage('dasbor');
                        setTimeout(() => showCoinDetails(coinId), 100);
                    });
                });
            } catch (error) {
                console.error("Trending news fetch error:", error);
                trendingEl.innerHTML = `<li class="text-xs text-red-500">Gagal memuat trending.</li>`;
            }
        }
        
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem(`${APP_VERSION}_lang`, lang);
            document.querySelectorAll('[data-i18n-key]').forEach(el => {
                const key = el.dataset.i18nKey;
                if (translations[lang] && translations[lang][key]) {
                    el.textContent = translations[lang][key];
                }
            });
            const activePage = appData.find(p => p.id === document.querySelector('.nav-link.active')?.dataset.id);
            if(activePage) {
                document.getElementById('page-title').textContent = translations[currentLang][activePage.i18n_key] || activePage.title;
            }
        }
