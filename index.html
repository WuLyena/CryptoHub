        function debounce(func, wait) {

        function triggerConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 - 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    size: Math.random() * 5 + 2
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.size *= 0.98;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                    if (p.size < 0.5) particles.splice(particles.indexOf(p), 1);
                });
                if (particles.length > 0) requestAnimationFrame(animate);
                else canvas.style.display = 'none';
            }
            canvas.style.display = 'block';
            animate();
        }

        /**
         * Fetches crypto prices with caching and rate limit fallback.
         */
        async function getCryptoPrices(page = 1, perPage = 50, category = '', coinIds = '') {
            const cacheKey = `crypto_${page}_${category}_${coinIds}_${perPage}`; // Tambah coinIds ke cacheKey
            const cached = localStorage.getItem(cacheKey);
            let cachedData = null;
            let cacheTimestamp = 0;

            if (cached) {
                const parsedCache = JSON.parse(cached);
                cachedData = parsedCache.data;
                cacheTimestamp = parsedCache.timestamp;
                // Gunakan cache jika masih valid (2 menit)
                if (Date.now() - cacheTimestamp < 120000) {
                    return cachedData;
                }
            }

            try {
                let url;
                if (coinIds) { // Jika ada coinIds (hasil search), pakai endpoint spesifik
                    url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&sparkline=true&ids=${coinIds}`;
                } else { // Jika tidak ada coinIds, pakai filter kategori normal
                    url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=${perPage}&page=${page}&sparkline=true`;
                    if (category) {
                        url += `&category=${category}`;
                    }
                }
                const response = await fetch(url);
                if (!response.ok) {
                    // Jika API gagal, coba gunakan cache lama (sampai 1 jam)
                    if (cachedData && Date.now() - cacheTimestamp < 3600000) {
                        console.warn("API call failed, falling back to expired cache:", response.statusText);
                        return cachedData;
                    }
                    throw new Error('API Gagal');
                }
                const data = await response.json();
                localStorage.setItem(cacheKey, JSON.stringify({ data, timestamp: Date.now() }));
                return data;
            } catch (error) {
                console.error("Price fetch error:", error);
                // Jika API benar-benar gagal dan tidak ada cache lama yang valid
                return null;
            }
        }

        async function renderNews(container) {

            const newsGrid = document.getElementById('news-grid');

            // Fetch all news initially (and only once, or on specific refresh)
            const fetchAllNews = async () => {
                newsGrid.innerHTML = Array(6).fill('<div class="h-64 skeleton-loader"></div>').join(''); // Show skeletons before fetching
                const fetchPromises = sources.map(async (source) => {
                    try {
                        const cacheKey = `news_${source.name}`;
                        const cached = localStorage.getItem(cacheKey);
                        let newsData;
                        let cacheTimestamp = 0;

                        if (cached) {
                            const parsedCache = JSON.parse(cached);
                            newsData = parsedCache.data;
                            cacheTimestamp = parsedCache.timestamp;
                            if (Date.now() - cacheTimestamp < 600000) { // Valid for 10 minutes
                                return newsData; // Return cached data
                            }
                        }

                        const response = await fetch(source.url);
                        const data = await response.json();
                        if (data.status !== 'ok') {
                            if (newsData && Date.now() - cacheTimestamp < 3600000) { // Fallback to 1 hour if API fails
                                console.warn("News API call failed, falling back to expired cache:", response.statusText);
                                return newsData;
                            }
                            throw new Error(`Gagal mengambil data dari ${source.name}`);
                        }
                        newsData = data.items;
                        localStorage.setItem(cacheKey, JSON.stringify({ data: newsData, timestamp: Date.now() }));

                        console.error(`Gagal load ${source.name}:`, error);

            const categorizeNews = (text) => {

                });

                const overallProfit = currentValue - totalInvested;
                const overallPercentage = (overallProfit / (totalInvested || 1)) * 100;
                const overallProfitClass = overallProfit >= 0 ? 'text-green-500' : 'text-red-500';

                document.getElementById('total-invested').textContent = `$${totalInvested.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
                document.getElementById('current-value').textContent = `$${currentValue.toLocaleString(undefined, { minimumFractionDigits: 2 })}`;
                document.getElementById('overall-profit').innerHTML = `<span class="${overallProfitClass}">$${overallProfit.toLocaleString(undefined, { minimumFractionDigits: 2 })}</span>`;
                document.getElementById('overall-percentage').innerHTML = `<span class="${overallProfitClass}">${overallPercentage.toFixed(2)}%</span>`;

                // Add event listeners for remove buttons
                document.querySelectorAll('.remove-asset-btn').forEach(button => {
                    button.addEventListener('click', function () {
                        const assetIdToRemove = this.dataset.id;
                        portfolio = portfolio.filter(asset => asset.id !== assetIdToRemove);
                        savePortfolio();
                        updatePortfolioSummary();
                    });
                });
            };

            document.getElementById('add-asset').addEventListener('click', async () => {
                const assetNameInput = document.getElementById('asset-name');
                const assetAmountInput = document.getElementById('asset-amount');
                const assetBuyPriceInput = document.getElementById('asset-buy-price');
                const feedbackEl = document.getElementById('portfolio-add-feedback');

                const name = assetNameInput.value.trim();
                const amount = parseFloat(assetAmountInput.value);
                const buyPrice = parseFloat(assetBuyPriceInput.value);

                if (!name || isNaN(amount) || amount <= 0 || isNaN(buyPrice) || buyPrice <= 0) {
                    feedbackEl.textContent = 'Harap isi semua kolom dengan angka yang valid dan positif.';
                    feedbackEl.className = 'text-red-500';
                    return;
                }

                feedbackEl.textContent = 'Mencari aset...';
                feedbackEl.className = 'text-slate-500 dark:text-slate-400';

                try {
                    const searchResponse = await fetch(`https://api.coingecko.com/api/v3/search?query=${name}`);
                    if (!searchResponse.ok) throw new Error('API pencarian gagal');
                    const searchData = await searchResponse.json();

                    if (!searchData.coins || searchData.coins.length === 0) {
                        feedbackEl.textContent = 'Aset tidak ditemukan di CoinGecko. Coba nama lain atau periksa ejaan.';
                        feedbackEl.className = 'text-red-500';
                        return;
                    }

                    const foundCoin = searchData.coins[0]; // Take the first result
                    const existingAsset = portfolio.find(a => a.id === foundCoin.id);

                    if (existingAsset) {
                        // Update existing asset
                        // Calculate new weighted average buy price
                        const totalOldCost = existingAsset.amount * existingAsset.buyPrice;
                        const totalNewCost = amount * buyPrice;
                        const newTotalAmount = existingAsset.amount + amount;
                        existingAsset.buyPrice = (totalOldCost + totalNewCost) / newTotalAmount;
                        existingAsset.amount = newTotalAmount; // Update the amount
                        feedbackEl.textContent = `${foundCoin.name} berhasil diupdate di portofolio!`;
                        feedbackEl.className = 'text-green-500';
                    } else {
                        // Add new asset
                        portfolio.push({
                            id: foundCoin.id,
                            name: foundCoin.name,
                            symbol: foundCoin.symbol,
                            amount: amount,
                            buyPrice: buyPrice
                        });
                        feedbackEl.textContent = `${foundCoin.name} berhasil ditambahkan ke portofolio!`;
                        feedbackEl.className = 'text-green-500';
                    }

                    savePortfolio();
                    updatePortfolioSummary();
                    assetNameInput.value = '';
                    assetAmountInput.value = '0';
                    assetBuyPriceInput.value = '0';

                } catch (error) {
                    console.error("Error adding asset:", error);
                    feedbackEl.textContent = `Gagal menambahkan aset. ${error.message}. Coba lagi!`;
                    feedbackEl.className = 'text-red-500';
                }
            });

            document.getElementById('clear-portfolio').addEventListener('click', () => {
                if (confirm('Yakin mau bersihin portofolio? Data kamu bakal ilang loh!')) {
                    portfolio = [];
                    savePortfolio();
                    updatePortfolioSummary();
                    document.getElementById('portfolio-add-feedback').textContent = 'Portofolio sudah bersih.';
                    document.getElementById('portfolio-add-feedback').className = 'text-green-500';
                }
            });

            updatePortfolioSummary(); // Initial load
        }
        // --- CORE APP LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const passwordOverlay = document.getElementById('password-overlay');
            const passwordInput = document.getElementById('password-input');
            const passwordError = document.getElementById('password-error');
            const passwordForm = document.getElementById('password-form');
            const appContainer = document.getElementById('app-container');

            const storedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', storedTheme === 'dark');
            updateThemeToggleIcon(storedTheme);

            const storedPrimaryColor = localStorage.getItem('primaryColor') || 'cyan';
            document.documentElement.setAttribute('data-theme', storedPrimaryColor);
            updateActiveColorButton(storedPrimaryColor);

            const correctPassword = 'ggwp'; // Password sederhana

            passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (passwordInput.value === correctPassword) {
                    passwordOverlay.style.display = 'none';
                    appContainer.classList.remove('hidden');
                    initializeApp();
                } else {
                    passwordInput.classList.add('animate-shake', 'border-red-500');
                    passwordError.textContent = 'Password salah, coba lagi!';
                    setTimeout(() => {
                        passwordInput.classList.remove('animate-shake', 'border-red-500');
                        passwordError.textContent = '';
                    }, 500);
                }
            });

            function initializeApp() {
                const navList = document.querySelector('#navigation ul');
                appData.forEach(page => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                    <a href="#" class="nav-link flex items-center gap-3 p-3 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors" data-id="${page.id}" aria-label="Navigasi ke ${page.title}">
                        ${page.icon}
                        <span class="font-medium">${page.title}</span>
                    </a>
                `;
                    navList.appendChild(listItem);
                });

                document.querySelectorAll('.nav-link').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const pageId = link.dataset.id;
                        renderPage(pageId);
                        // Close mobile sidebar after clicking a link
                        if (window.innerWidth < 768) {
                            document.querySelector('.sidebar').classList.remove('open');
                        }
                    });
                });

                // Initial page load
                renderPage('dasbor'); // Load Dasbor Harga by default

                // Theme Toggle
                document.getElementById('theme-toggle').addEventListener('click', () => {
                    const isDarkMode = document.documentElement.classList.toggle('dark');
                    const theme = isDarkMode ? 'dark' : 'light';
                    localStorage.setItem('theme', theme);
                    updateThemeToggleIcon(theme);
                });

                // Mobile Menu Toggle
                document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
                    document.querySelector('.sidebar').classList.toggle('open');
                });

                // Close mobile sidebar when clicking outside (simple example, could be improved)
                appContainer.addEventListener('click', (e) => {
                    const sidebar = document.querySelector('.sidebar');
                    const toggleButton = document.getElementById('mobile-menu-toggle');
                    // Check if the click is outside the sidebar and the toggle button
                    if (window.innerWidth < 768 && sidebar.classList.contains('open') && !sidebar.contains(e.target) && !toggleButton.contains(e.target)) {
                        sidebar.classList.remove('open');
                    }
                });

                // Focus Mode Toggle
                document.getElementById('focus-mode-toggle').addEventListener('click', () => {
                    document.body.classList.toggle('focus-mode');
                });

                // Primary Color Theme Selectors
                document.querySelectorAll('[data-theme]').forEach(button => {
                    button.addEventListener('click', function () {
                        const newTheme = this.dataset.theme;
                        document.documentElement.setAttribute('data-theme', newTheme);
                        localStorage.setItem('primaryColor', newTheme);
                        updateActiveColorButton(newTheme);
                        // Re-render current page to apply new color to dynamic elements if needed
                        const currentPageId = document.querySelector('.nav-link.active')?.dataset.id;
                        if (currentPageId) {
                            renderPage(currentPageId);
                        }
                    });
                });
            }

            function updateThemeToggleIcon(theme) {
                const darkIcon = document.getElementById('theme-toggle-dark-icon');
                const lightIcon = document.getElementById('theme-toggle-light-icon');
                if (theme === 'dark') {
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                } else {
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                }
            }

            function updateActiveColorButton(activeTheme) {
                document.querySelectorAll('[data-theme]').forEach(btn => {
                    btn.classList.remove('ring-[var(--primary)]');
                    btn.classList.add('ring-transparent');
                    if (btn.dataset.theme === activeTheme) {
                        btn.classList.add('ring-[var(--primary)]');
                        btn.classList.remove('ring-transparent');
                    }
                });
            }
        });
    </script>
</body>
