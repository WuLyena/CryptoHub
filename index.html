    <style>
        body {

        h1,

        h3,

        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e2e8f0;
        }

        .dark ::-webkit-scrollbar-track {
            background: #020617;
        }

        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        .nav-link.active {
            background-image: linear-gradient(to right, #06b6d4, #0891b2);
            color: white;
            box-shadow: 0 4px 14px rgba(0, 118, 255, 0.39);
        }

        .skeleton-loader {
            position: relative;
            overflow: hidden;
            background: #e2e8f0;
            border-radius: 8px;
        }

        .skeleton-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 1.5s infinite;
        }

        .dark .skeleton-loader {
            background: #1e293b;
        }

        .dark .skeleton-loader::after {
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }

        .accordion-button svg {
            transition: transform 0.3s ease-in-out;
        }

        .accordion-button.open svg {
            transform: rotate(180deg);
        }

        body.focus-mode .sidebar,
        body.focus-mode #page-header {
            display: none;
        }

        body.focus-mode .main-content {
            margin-left: 0;
            padding-top: 2.5rem;
        }

        body.focus-mode .page-container {
            max-width: 100%;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .dark .glass-card {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .flip-card {
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .flip-card-back {
            transform: rotateY(180deg);
            justify-content: center;
        }

        .highlight {
            background: rgba(6, 182, 212, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
        }

        @media print {
            body * {
                visibility: hidden;
            }

            .print-area,
            .print-area * {
                visibility: visible;
            }

            .print-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }

            .no-print {
                display: none;
            }
        }
    </style>
</head>

            container.innerHTML = `

                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"><svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg></div>

                    </a>
                `).join('');
            };

            const loadNews = async () => {
                allNews = [];
                for (const source of sources) {
                    try {
                        const response = await fetch(source.url);
                        const data = await response.json();
                        if (data.status === 'ok') allNews.push(...data.items);
                    } catch (error) {
                        console.error(`Gagal load ${source.name}:`, error);
                    }
                }
                renderNewsItems(allNews.slice(0, 12));
            };
            loadNews();

            document.getElementById('news-search').addEventListener('input', debounce((e) => {
                const query = e.target.value.toLowerCase();
                if (!query) return renderNewsItems(allNews.slice(0, 12));
                const filtered = allNews.filter(item => item.title.toLowerCase().includes(query) || item.description?.toLowerCase().includes(query));
                renderNewsItems(filtered);
            }, 500));

            document.getElementById('news-filter').addEventListener('change', (e) => {
                const filter = e.target.value;
                if (!filter) return renderNewsItems(allNews.slice(0, 12));
                const filtered = allNews.filter(item => {
                    if (filter === 'crypto') return item.title.toLowerCase().includes('crypto') || item.title.toLowerCase().includes('bitcoin');
                    if (filter === 'economy') return item.title.toLowerCase().includes('economy') || item.title.toLowerCase().includes('market');
                    if (filter === 'stocks') return item.title.toLowerCase().includes('stock') || item.title.toLowerCase().includes('equity');

                renderNewsItems(filtered);

        function renderPortfolio(container) {
            container.innerHTML = `
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                        <div id="portfolio-assets" class="space-y-4"></div>

                        <h3 class="text-xl font-bold mb-4">Tambah Aset Baru</h3>
                        <form id="add-asset-form" class="space-y-4">
                            <div><label class="text-sm font-medium">Nama Aset (e.g., bitcoin)</label><input type="text" id="asset-name" class="mt-1 w-full p-2 bg-slate-100 dark:bg-slate-800 rounded-md border" required></div>
                            <div><label class="text-sm font-medium">Jumlah</label><input type="number" step="any" id="asset-amount" class="mt-1 w-full p-2 bg-slate-100 dark:bg-slate-800 rounded-md border" required></div>
                            <div><label class="text-sm font-medium">Harga Beli ($)</label><input type="number" step="any" id="asset-avg-price" class="mt-1 w-full p-2 bg-slate-100 dark:bg-slate-800 rounded-md border" required></div>
                            <button type="submit" class="w-full px-4 py-2 bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold rounded-lg">Tambah</button>
                        </form>

                </div>`;

            updatePortfolioDisplay();

            document.getElementById('add-asset-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('asset-name').value.toLowerCase();
                const amount = parseFloat(document.getElementById('asset-amount').value);
                const avgPrice = parseFloat(document.getElementById('asset-avg-price').value);

                    addAssetToPortfolio(name, amount, avgPrice);
                    e.target.reset();

        }

        let portfolio = JSON.parse(sessionStorage.getItem('cryptoPortfolio')) || [];

        function addAssetToPortfolio(id, amount, avgPrice) {
            const existingAsset = portfolio.find(a => a.id === id);
            if (existingAsset) {
                const totalAmount = existingAsset.amount + amount;
                const totalCost = (existingAsset.amount * existingAsset.avgPrice) + (amount * avgPrice);
                existingAsset.avgPrice = totalCost / totalAmount;
                existingAsset.amount = totalAmount;
            } else {
                portfolio.push({ id, amount, avgPrice });
            }
            sessionStorage.setItem('cryptoPortfolio', JSON.stringify(portfolio));
            updatePortfolioDisplay();
        }

        async function updatePortfolioDisplay() {
            const summaryEl = document.getElementById('portfolio-summary');
            const assetsEl = document.getElementById('portfolio-assets');
            if (!summaryEl || !assetsEl) return;
            if (portfolio.length === 0) {
                summaryEl.innerHTML = '';
                assetsEl.innerHTML = '<p class="text-center text-slate-500 py-10">Belum ada aset, bro.</p>';
                return;
            }
            summaryEl.innerHTML = `<div class="h-24 skeleton-loader"></div>`;
            assetsEl.innerHTML = `<div class="h-48 skeleton-loader"></div>`;
            const coinIds = portfolio.map(a => a.id);
            const pricesData = await fetchCryptoPrices(1, 50);
            if (!pricesData) {
                summaryEl.innerHTML = `<p class="text-red-500">Gagal load harga.</p>`;
                assetsEl.innerHTML = '';
                return;
            }

            const prices = Object.fromEntries(pricesData.map(coin => [coin.id, coin]));
            let totalValue = 0;
            let totalCost = 0;
            assetsEl.innerHTML = '';
            portfolio.forEach(asset => {
                const currentPrice = prices[asset.id] ? prices[asset.id].current_price : 0;
                const value = asset.amount * currentPrice;
                const cost = asset.amount * asset.avgPrice;
                const pnl = value - cost;
                const pnlPercent = (pnl / cost) * 100;
                totalValue += value;
                totalCost += cost;
                assetsEl.innerHTML += `
                    <div class="bg-white dark:bg-slate-900 p-4 rounded-lg shadow-sm border border-slate-200 dark:border-slate-800 flex items-center justify-between">
                        <div><h4 class="font-bold text-lg capitalize">${asset.id}</h4><p class="text-sm text-slate-500">${asset.amount} @ $${asset.avgPrice.toLocaleString()}</p></div>
                        <div class="text-right"><p class="font-semibold text-lg">$${value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p><p class="text-sm ${pnl >= 0 ? 'text-green-500' : 'text-red-500'}">${pnl >= 0 ? '▲' : '▼'} $${Math.abs(pnl).toFixed(2)} (${isNaN(pnlPercent) ? 0 : pnlPercent.toFixed(2)}%)</p></div>
                    </div>`;
            });

            const totalPnl = totalValue - totalCost;
            const totalPnlPercent = (totalPnl / totalCost) * 100;
            summaryEl.innerHTML = `
                <div class="bg-white dark:bg-slate-900 p-6 rounded-lg shadow-sm border border-slate-200 dark:border-slate-800">
                    <p class="text-sm text-slate-500">Total Nilai Portofolio</p>
                    <p class="text-4xl font-extrabold text-slate-800 dark:text-white mt-1 mb-2">$${totalValue.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</p>
                    <p class="font-semibold ${totalPnl >= 0 ? 'text-green-500' : 'text-red-500'}">${totalPnl >= 0 ? '▲' : '▼'} $${Math.abs(totalPnl).toFixed(2)} (${isNaN(totalPnlPercent) ? 0 : totalPnlPercent.toFixed(2)}%) Total P/L</p>
                    <div class="mt-4 h-48"><canvas id="portfolio-chart"></canvas></div>
                </div>`;

            const chartCtx = document.getElementById('portfolio-chart')?.getContext('2d');
            if (chartCtx) {
                new Chart(chartCtx, {
                    type: 'doughnut',
                    data: {
                        labels: portfolio.map(a => a.id.charAt(0).toUpperCase() + a.id.slice(1)),
                        datasets: [{
                            data: portfolio.map(a => a.amount * (prices[a.id]?.current_price || 0)),
                            backgroundColor: ['#06b6d4', '#8b5cf6', '#22c55e', '#ef4444', '#f59e0b', '#3b82f6'],
                            borderWidth: 0
                        }]
                    },
                    options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
                });
            }
        }

        function triggerConfetti() {
            let cnv = document.getElementById('confetti-canvas');
            let ctx = cnv.getContext('2d');
            let W = window.innerWidth;
            let H = window.innerHeight;
            cnv.width = W;
            cnv.height = H;
            let particles = [];
            let C = ["#06b6d4", "#8b5cf6", "#22c55e", "#ef4444", "#f59e0b"];
            for (let i = 0; i < 25; i++) {
                particles.push({ x: W / 2, y: H / 2, r: Math.random() * 4 + 1, d: Math.random() * 25, c: C[Math.floor(Math.random() * C.length)], a: Math.random() * 360 });
            }
            function draw() {
                ctx.clearRect(0, 0, W, H);
                for (let i = 0; i < 25; i++) {
                    let p = particles[i];
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
                    ctx.fillStyle = p.c;
                    ctx.fill();
                    p.x += Math.sin(p.a * Math.PI / 180);
                    p.y += Math.cos(p.a * Math.PI / 180) + p.d * 0.1;
                    if (p.x > W + 5 || p.x < -5 || p.y > H) {
                        particles[i] = { x: Math.random() * W, y: -10, r: p.r, d: p.d, c: p.c, a: p.a };
                    }
                }
            }
            let interval = setInterval(draw, 15);
            setTimeout(() => { clearInterval(interval); cnv.getContext('2d').clearRect(0, 0, W, H); }, 3000);
        }

            let xp = parseInt(localStorage.getItem('cryptoHubXP') || '0');
            let level = Math.floor(xp / 100) + 1;
            let xpForNextLevel = level * 100;
            let progress = (xp % 100) / 100 * 100;

            const profileEl = document.getElementById('user-profile');
            profileEl.innerHTML = `
                <div class="text-center">
                    <p class="font-bold text-sm text-slate-700 dark:text-white">Level ${level}</p>
                    <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2 my-1">
                        <div class="bg-gradient-to-r from-cyan-400 to-purple-500 h-2 rounded-full" style="width: ${progress}%"></div>
                    </div>
                    <p class="text-xs text-slate-500 dark:text-slate-400">${xp} / ${xpForNextLevel} XP</p>
                </div>`;
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function initializeMainApp() {
            const pageContentEl = document.getElementById('page-content');
            pageContentEl.addEventListener('click', e => {
                const button = e.target.closest('.accordion-button');
                if (button) {
                    const content = button.nextElementSibling;
                    button.classList.toggle('open');
                    if (content.style.maxHeight) content.style.maxHeight = null;
                    else content.style.maxHeight = content.scrollHeight + "px";
                }
            });

            pageContentEl.addEventListener('click', e => {
                const printButton = e.target.closest('.print-button');
                if (printButton) {
                    const cardToPrint = printButton.closest('.card-item');
                    const printArea = cardToPrint.cloneNode(true);
                    printArea.classList.add('print-area', 'print-bg-white', 'print-text-black', 'print-no-shadow');
                    printArea.querySelector('.print-button').remove();
                    const printWrapper = document.createElement('div');
                    printWrapper.appendChild(printArea);
                    document.body.appendChild(printWrapper);
                    window.print();
                    document.body.removeChild(printWrapper);
                }
            });

            document.getElementById('focus-mode-toggle').addEventListener('click', () => {
                document.body.classList.toggle('focus-mode');
            });

            const themeToggleButton = document.getElementById('theme-toggle');
            const darkIcon = document.getElementById('theme-toggle-dark-icon');
            const lightIcon = document.getElementById('theme-toggle-light-icon');
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    lightIcon.classList.remove('hidden');
                    darkIcon.classList.add('hidden');
                }
            };
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(savedTheme ? savedTheme : (systemPrefersDark ? 'dark' : 'light'));
            themeToggleButton.addEventListener('click', () => {
                const newTheme = document.documentElement.classList.contains('dark') ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });

            const navigationEl = document.getElementById('navigation').querySelector('ul');
            navigationEl.innerHTML = appData.map(page => `<li><a href="#" data-page="${page.id}" class="nav-link flex items-center gap-3 p-3 rounded-lg font-semibold text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors duration-200">${page.icon || ''}<span>${page.title}</span></a></li>`).join('');
            navigationEl.addEventListener('click', e => {
                const link = e.target.closest('a');
                if (link && link.dataset.page) {
                    e.preventDefault();
                    renderPage(link.dataset.page);
                }
            });

            updateUserProfile();
            renderPage('dasbor');
        }
